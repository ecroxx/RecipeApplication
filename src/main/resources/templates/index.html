<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe App Main Page</title>
</head>

<body>

<h1> My Receipe...</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">idd</td>
        <td th:text="${recipe.description}">descriptionn</td>

    </tr>

    </tbody>
</table>
</body>
</html>
